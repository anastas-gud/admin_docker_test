<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Enter username:</label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
  <br>
  <label for="yearOfBirth">Enter year of birth:</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
  <br>
  <label for="password">Enter password:</label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
  <br>
  <input type="submit" value="Sign up">
</form>
</body>
</html>
